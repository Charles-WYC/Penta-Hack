<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/PentaHackApp.js"></script>
    <script type="text/javascript" src="js/loginFormController.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                Penta Hack
            </h3>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column" ng-app="pentaHackApp" ng-controller="loginFormController">
            <form role="form" onsubmit="return false">
                <div class="form-group">
                    <label>Username</label><input type="text" class="form-control" placeholder="用户名/手机号/Email" ng-model="username" name="username" required/>
                </div>
                <div class="form-group">
                    <label>Password</label><input type="password" class="form-control" ng-model="password" name="password" required/>
                </div>
                <div>
                    <label>{{loginMessage}}</label>
                </div>
                <button class="btn btn-default" ng-click=userLogin()>Login</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
</html>
